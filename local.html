<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Expenses Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./local.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Local Expenses Tracker</h1> 
        <form id="myForm">
            <div class="mb-3">
                <label for="expenses" class="form-label">Choose Expenses Amount</label>
                <input type="number" id="expenses" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Choose Description</label>
                <input type="text" id="description" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Choose a Category</label>
                <select id="category" class="form-select">
                    <option selected>Choose...</option>
                    <option value="Movie">Movie</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                  </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Add Expenses</button>
        </form>
        
        <ul id="itemList" class="list-group mt-4" ></ul>
    </div>

    <script src="./localstorage.js"></script>
</body>
</html>
