<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item-List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3" style="display: flex; justify-content: flex-start;">
          <input type="text" class="form-control mr-2" id="item"> &nbsp;
          <input type="text" class = "form-control mr-2" id="item2"> &nbsp;
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item" >Item 1 <button class="btn btn-primary">Edit</button> <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-primary">Edit</button><button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-primary">Edit</button><button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-primary">Edit</button><button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
      <script>
        let form=document.getElementById('addForm');
        let itemList=document.getElementById('items');
        let filter=document.getElementById('filter');
        

        form.addEventListener('submit', additem);
        itemList.addEventListener('click', remove);
        filter.addEventListener('keyup',filterItems);
        

        function additem(e){
          e.preventDefault();

          //create a new item

          let newItem=document.getElementById('item').value;
          let newItem2=document.getElementById('item2').value;
          
          //create a new li

          let li=document.createElement('li');

          //adding cls

          li.className='list-group-item';

          //adding textNode

          li.appendChild(document.createTextNode(newItem));
          li.appendChild(document.createTextNode(newItem2));

          //create delete button
          let edite=document.createElement('button');
          let deleteBtn=document.createElement('button');

          //add class to delete button
          deleteBtn.className='btn btn-danger btn-sm float-right delete';
          edite.className='btn btn-primary ';
          //append text Node
          deleteBtn.appendChild(document.createTextNode('X'));
          edite.appendChild(document.createTextNode('Edit'));

          //append button to li
          li.appendChild(edite);
          li.appendChild(deleteBtn);
          

          //append li to list

          itemList.appendChild(li);
        }

        function remove(e){
          if(e.target.classList.contains('delete')){
            if(confirm('Are you sure to remove')){
            let li=e.target.parentElement;
            itemList.removeChild(li);
          }
          }
        }
        function filterItems(e){
          ////convert text to Lowercase
          let text=e.target.value.toLowerCase();
          //get list
          let items=itemList.getElementsByTagName('li');
          //conerting  to an array
          Array.from(items).forEach(function(item){
            let itemName=item.textContent;
            let itemName2=item2.textContent;
            if(itemName.toLowerCase().indexOf(text)!=-1||itemName2.toLowerCase().indexOf(text)!=-1){
              item.style.display='block';
            }else{
              item.style.display='none';
            }
          });
          
          
          
        }
      </script>
</body>
</html>
