<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./book.css">
</head>
<body>
   <div id="one">
    <fieldset style="background-color: white; border-radius: 20px;">
        <h1 id="ti1">Book a call</h1>
        <h3 id="we1">Book a call slot and our representative will call you within 1hr of Selected time.</h3>
        <hr>
        <form action="#" id="myForm">
            <label for="username" style="padding-right: 8rem;">Name</label>
            <br>
            <input type="text" id="username" name="Name" value="Shahir">
            <br>
            <label for="useremail" style="padding-right: 8rem;">Email</label>
            <br>
            <input type="email" id="useremail" name="Email" value="ShahirSayed143@gmail.com" >
            <br>
            <label for="usernumber" style="padding-right: 8rem;">Phone</label>
            <br>
            <input type="tel" id="usernumber" name="usernumber" value="+91 52534887662">
            <br>
            <label for="date" style="padding-right: 7rem;" >Time for call</label>
            <br>
            <input type="date" id="date" name="date">
            <input type="time" id="time" name="time" >
            <br>
            <br>
            <input type="submit"style="width: 200px; background-color: orange; " value="Get a Call" id="submit" name="submit">
            
        </form>
    </fieldset>
    <ul id="itemList"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./book.js">
    </script>
</body>
</html>
